{% extends 'store/main.html' %}
{% block content %}

  <!-- Checkout form -->
  <div class="container" id="checkout">
    <div class="row mt-3">
        <!-- cart summary -->
        <div class="col-sm">
            <h4> Your Cart <span class="badge badge-warning">3</span></h4>
            <ul class="list-group mb-3 z-depth-1">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0">Product name</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0">Second product</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$8</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0">Third item</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <h5 class="font-weight-bold">Total (USD)</h5>
                    <strong>$20</strong>
                </li>
            </ul>
            <form class="card p-2">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Promo code" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">Redeem</button>
                  </div>
                </div>
              </form>
        </div>
        <!-- checkout form -->
        <div class="col-sm-8 border rounded mt-2 mt-sm-0" id="checkoutForm">
            <h4 class="font-weight-bold">Delivery Details</h4>
            <form>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address"
                            placeholder="address">
                    </div>
                        <div class="col-sm-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city"
                                placeholder="city">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state"
                                placeholder="state">
                        </div>
                        <div class="col-sm-3">
                            <label for="zip">Zip Code</label>
                            <input type="text" class="form-control" id="zip" name="zip"
                                placeholder="zip code">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <h6>Payment method</h6>
                            <div class="custom-control custom-radio">
                                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                                <label class="custom-control-label" for="credit">Credit card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                                <label class="custom-control-label" for="debit">Debit card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                                <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-6">
                            <label for="cardname">Name on the card</label>
                            <input type="text" class="form-control" id="cardname" placeholder="name on the card">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cardno">Card No</label>
                            <input type="text" class="form-control" id="cardno" placeholder="card No">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-2">
                            <label for="exp">Expiration</label>
                            <input type="text" class="form-control" id="exp" placeholder="mm/yy">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="cvv">
                        </div>
                    </div>
                    <hr>
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-success btn-block">Complete Order</button>
                    </div>
                </form>
            </div>
    </div>
  </div>
  <!-- END - checkout form -->


{% endblock content %}
